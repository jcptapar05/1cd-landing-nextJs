name: Next.js CI/CD

on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build app
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: npm run build

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e

            cd ~/projects/1cd-landing-nextJs

            echo "== Where am I? =="
            pwd

            echo "== Commit before =="
            git log -1 --oneline || true

            echo "== Force update to origin/main =="
            git fetch origin
            git reset --hard origin/main
            git clean -fd

            echo "== Commit after =="
            git log -1 --oneline

            echo "== Install deps =="
            npm ci

            echo "== Clean build output =="
            rm -rf .next

            echo "== Build =="
            export RESEND_API_KEY="${{ secrets.RESEND_API_KEY }}"
            npm run build

            echo "== Restart app (update env) =="
            pm2 restart nextjs-app --update-env || pm2 start npm --name "nextjs-app" -- start
            pm2 save

            echo "== PM2 status =="
            pm2 list

            echo "== Deploy finished at =="
            date
